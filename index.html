<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div id="login-container">

        <h1>Login</h1>

        <form>
            <label for="email-user">
                <input type="email" id="email-user" placeholder="Email">
            </label>
            <label for="password-user">
                <input type="password" id="password-user" placeholder="Senha">
            </label>
            <input type="submit" value="Entrar" id="bnt-submit">
        </form> 
        <span class="erro"></span>
        <span>
            <a  href="./tela_recuperacao/index.html" target="_blank">Esqueceu a senha?</a>
            <a href="./tela_cadastro/index.html" target="_blank">Cadastrar-se</a>
        </span>

    </div>
    <script src="login.js"></script>
</body>
</html>

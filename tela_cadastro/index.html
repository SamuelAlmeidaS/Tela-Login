<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div id="container-form">
        
        <h1>Cadastre-se</h1>

        <form>

            <label for="first-name-user">
                <input type="text" id="name-user" placeholder="Seu primeiro nome">
            </label>
            

            <label for="last-name-user">
                <input type="text" id="last-name-user"  placeholder="Seu ultimo nome">
            </label>

            <label for="email-user-creater">
                <input type="text" id="email-user-creater" placeholder="Email">
            </label>

            <label for="confirm-email-user">
                <input type="text" id="confirm-email-user" placeholder="confirmar email">
            </label>

            <label for="password-user-creater">
                <input type="password" id="password-user-creater" placeholder="Crie uma senha">
            </label>

            <label for="confirm-password-user">
                <input type="password" id="confirm-password-user"  placeholder="confirmar senha">
            </label>
            <span class="error"></span>

            <input type="submit" id="bnt" value="Enviar">

        </form>

    </div>
    <script src="./cadastro.js"></script>
</body>
</html>
